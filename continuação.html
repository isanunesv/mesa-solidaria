<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço da Empresa</title>
    <link rel="stylesheet" href="continuação.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Endereço da empresa</h2>
            <p>preencha as informações da sua empresa</p>
        </div>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder="00000000.00">
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="UF">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" placeholder="Exemplo: centro">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" placeholder="Exemplo: rua costa">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>
                <input type="text" id="numero" name="numero" placeholder="Numero da sua empresa">
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" placeholder="complemento">
            </div>
            <div class="mapa">
                <p>Revise a localização da sua loja e caso precise clique no mapa para editar</p>
                <img src="" alt="Mapa">
            </div>
            <button type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>
